        height: 100vh;
        margin: 0;
    }

    .flex-container {
        display: flex;

        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    .flex-item {

        color: white;
        padding: 20px;
        margin: 10px;
        text-align: center;
        border-radius: 4px;
        flex: 1 1 100px;
    }
  </style>
